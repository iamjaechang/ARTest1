<!doctype html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Bally Design AR Model Viewer</title>
<html lang="en">

<head>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		html {
			height: 100%;
			width: 100%;
		}

		body {
			height: 100%;
			width: 100%;
		}

		model-viewer {
			height: 100%;
			width: 100%
		}
	</style>

	<style type="text/css">
		.mobileShow {
			display: none;
		}

		/* Smartphone Portrait and Landscape */
		@media only screen and (min-device-width : 320px) and (max-device-width : 480px) {
			.mobileShow {
				display: inline;
			}
		}
	</style>
	<style type="text/css">
		.mobileHide {
			display: inline;
		}

		/* Smartphone Portrait and Landscape */
		@media only screen and (min-device-width : 320px) and (max-device-width : 480px) {
			.mobileHide {
				display: none;
			}
		}
	</style>
	<style>
		model-viewer {
			height: 500px;
			width: 400px;
			margin: 0 auto;
		}

		#ar-button {
			background-image: url(asset/ariconewhite.png);
			background-repeat: no-repeat;
			background-size: 22px 26px;
			background-position: 12px 50%;
			background-color: #FFC843;
			position: absolute;
			left: 50%;
			transform: translateX(-50%);
			white-space: nowrap;
			bottom: 20px;
			padding: 0px 16px 0px 45px;
			font-family: Roboto Regular, Helvetica Neue, sans-serif;
			font-size: 15px;
			color: #ffffff;
			height: 36px;
			line-height: 36px;
			border-radius: 18px;
			border: 0px solid #000000;
		}

		#ar-button:active {
			background-color: #E8EAED;
		}

		#ar-button:focus {
			outline: none;
		}

		#ar-button:focus-visible {
			outline: 1px solid #4285f4;
		}

		@keyframes circle {
			from {
				transform: translateX(-50%) rotate(0deg) translateX(50px) rotate(0deg);
			}

			to {
				transform: translateX(-50%) rotate(360deg) translateX(50px) rotate(-360deg);
			}
		}

		@keyframes elongate {
			from {
				transform: translateX(100px);
			}

			to {
				transform: translateX(-100px);
			}
		}

		model-viewer>#ar-prompt {
			position: absolute;
			left: 50%;
			bottom: 175px;
			animation: elongate 2s infinite ease-in-out alternate;
			display: none;
		}

		model-viewer[ar-status="session-started"]>#ar-prompt {
			display: block;
		}

		model-viewer>#ar-prompt>img {
			animation: circle 4s linear infinite;
		}

		model-viewer>#ar-failure {
			position: absolute;
			left: 50%;
			transform: translateX(-50%);
			bottom: 175px;
			display: none;
		}

		model-viewer[ar-tracking="not-tracking"]>#ar-failure {
			display: block;
		}

	</style>

	<style>
	/* Popup container - can be anything you want */
	.popup {
	  position: relative;
	  display: inline-block;
	  cursor: pointer;
	  -webkit-user-select: none;
	  -moz-user-select: none;
	  -ms-user-select: none;
	  user-select: none;
	}

	/* The actual popup */
	.popup .popuptext {
	  visibility: hidden;
	  width: 160px;
	  background-color: #555;
	  color: #fff;
	  text-align: center;
	  border-radius: 6px;
	  padding: 8px 0;
	  position: absolute;
	  z-index: 1;
	  bottom: 125%;
	  left: 50%;
	  margin-left: -80px;
	}

	/* Popup arrow */
	.popup .popuptext::after {
	  content: "";
	  position: absolute;
	  top: 100%;
	  left: 50%;
	  margin-left: -5px;
	  border-width: 5px;
	  border-style: solid;
	  border-color: #555 transparent transparent transparent;
	}

	/* Toggle this class - hide and show the popup */
	.popup .show {
	  visibility: visible;
	  -webkit-animation: fadeIn 1s;
	  animation: fadeIn 1s;
	}

	/* Add animation (fade in the popup) */
	@-webkit-keyframes fadeIn {
	  from {opacity: 0;}
	  to {opacity: 1;}
	}

	@keyframes fadeIn {
	  from {opacity: 0;}
	  to {opacity:1 ;}
	}
	</style>

	<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
	<script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
</head>

<body style="text-align:center">

		<model-viewer src="asset/BallyMug.glb" ar ar-modes="webxr scene-viewer quick-look" ios-src="asset/BallyMug.usdz" ar-scale="fixed" ar ar-placement="floor" exposure="1.0" shadow-intensity="1"	camera-orbit="417deg 57.67deg auto" min-camera-orbit="auto 0deg auto" max-camera-orbit="auto 104deg auto" camera-controls ar auto-rotate>

			<button slot="ar-button" id="ar-button"> View in your space
				<div class="popup" onclick="myFunction()">Click me to toggle the popup!
					<span class="popuptext" id="myPopup">A Simple Popup!</span>
				</div>


			</button>
			<div id="ar-prompt">
				<img src="https://modelviewer.dev/shared-assets/icons/hand.png">
			</div>
			<script>
			// When the user clicks on div, open the popup
			function myFunction() {
			  var popup = document.getElementById("myPopup");
			  popup.classList.toggle("show");
			}
			</script>

		</model-viewer>


		<div class="mobileShow">
			<img src="asset/Mobile-Instruction-2.png" style="max-width:95%; height:auto; padding: 0px 0px 0px 10px;">
		</div>
		<div class="mobileHide">
			<picture>
				<img src="asset/instruction_web.png" style="width:500px; height:130px;">
			</picture>
		</div>



</body>

</html>
